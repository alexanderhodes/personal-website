title: Machbarschaft
description: >-
  Machbarschaft ist im Rahmen des WirVsVirus Hackathon 2020 entstanden. Wir
  haben uns dabei in einem Team zusammengefunden, um eine Lösung für die
  Nachbarschaftshilfe zu entwickeln. Das Ergebnis war ein Telefonbot, der
  Hilfsgesuche aufnimmt, verarbeitet und über eine Plattform an Helfende
  bereitstellt. Das Projekt wurde als eines der besten 20 aus 1500 Projekten
  ausgezeichnet.
url: https://machbarschaft.jetzt
start: 2020-03-01
end: 2022-07-01
technologies:
  - angular
  - kotlin
  - spring
github: https://github.com/machbarschaft
website: https://www.machbarschaft.jetzt/
